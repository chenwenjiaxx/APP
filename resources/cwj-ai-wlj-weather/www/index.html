<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<script src="js/mui.min.js"></script>
		<link href="css/mui.min.css" rel="stylesheet" />
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.plusReady(function() {
				submits = document.getElementById('submit');
				submits.addEventListener('tap', function() { //监听点击事件
					city = document.getElementById('city');
					//console.log(city.value);
					if (city.value.length == 0) {
						mui.alert('输入不能为空'); //自动消失的提示框
						return;
					} else { //打开查询结果窗口
						mui.openWindow({
							url: 'weather.html',
							id: 'weather',
							extras: { //自定义扩展参数，可以用来处理页面间传值  
								cityname: city.value,
							}
						});
					}
				});
			})
		</script>
		<style>
			.mui-content{
			margin-top: 20px;
		}
		#submit{
			font-size: 20px;
			width: 100%;
			height: 35px;
			line-height: 35px;
			padding: 0px;
			margin-top: 20px;
		}
	</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav">
			<h1 class="mui-title">天气小助手</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>城市：</label>
					<input type="text" id="city" class="mui-input-clear" placeholder="请输入需要查询的城市">
				</div>
			</form>
			<button type="button" id="submit" class="mui-btn mui-btn-blue">查询</button>
		</div>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item mui-active">
				<span class="mui-icon mui-icon-home"></span>
				<span class="mui-tab-label">首页</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-phone"></span>
				<span class="mui-tab-label">电话</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-email"></span>
				<span class="mui-tab-label">邮件</span>
			</a>
			<a class="mui-tab-item">
				<span class="mui-icon mui-icon-gear"></span>
				<span class="mui-tab-label">设置</span>
			</a>
		</nav>
	</body>
</html>
